name: tembang_bali
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  _fe_analyzer_shared: ^55.0.0
  android_path_provider: ^0.3.0
  audioplayers: ^6.0.0
  cached_network_image: ^3.2.3
  change_app_package_name: ^1.2.0
  cupertino_icons: ^1.0.5
  dio: ^4.0.6
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_form_builder: ^9.0.0
  flutter_localization: ^0.1.12
  flutter_secure_storage: ^8.0.0
  flutter_widget_from_html: ^0.15.1
  form_builder_validators: ^9.0.0
  freezed: ^2.3.2
  get: ^4.6.5
  get_storage: ^2.1.1
  heroicons: ^0.10.0
  intl: ^0.18.0
  json_annotation: ^4.8.0
  json_serializable: ^6.6.1
  logger: ^1.2.2
  modal_bottom_sheet: ^3.0.0-pre
  permission_handler: ^10.2.0
  pocketbase: ^0.18.1
  pull_to_refresh: ^2.0.0
  retrofit: any
  retrofit_generator: any
  scrollable_positioned_list: ^0.3.8
  shimmer: ^2.0.0
  sizer: ^2.0.15

dev_dependencies:
  build_runner: any
  flutter_gen_runner: null
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/resources/images/launcher_icon.png"
  adaptive_icon_foreground: "lib/resources/images/ic_launcher_adaptive_fore.png"
  adaptive_icon_background: "lib/resources/images/ic_launcher_adaptive_back.png"

flutter_gen:
  output: lib/resources/

flutter:
  uses-material-design: true
  assets:
    - lib/resources/images/
  fonts:
    - family: Georama
      fonts:
        - asset: assets/fonts/Georama-Thin.ttf
        - asset: assets/fonts/Georama-Light.ttf
        - asset: assets/fonts/Georama-Regular.ttf
        - asset: assets/fonts/Georama-Medium.ttf
        - asset: assets/fonts/Georama-SemiBold.ttf
        - asset: assets/fonts/Georama-Bold.ttf
        - asset: assets/fonts/Georama-ExtraBold.ttf
